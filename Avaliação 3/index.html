<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <script src="script.js"></script>
    <div class="wrapper">
        <form action="">
            <h1>Cadastro</h1>
            <div class="input-box">
                <input type="text" placeholder="Insira seu Nome Completo" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-box">    
                <input type="password" id="password" placeholder="Crie sua Senha" required>

            </div>
            <div class="input-box">
                <input type="password" id="confirmPassword" placeholder="Confirme sua Senha" required>
                
            </div>
            <div class="wrapper">
                <label>Insira sua data de nascimento:</label><input type="date" required>
            </div>
            <div class="wrapper">
                <label>Sexo:</label> <input type="radio"name="sexo" required/> Masculino  <input type="radio" name="sexo"/> Feminino 
            </div>
            <div class="wrapper">
            <Label>Eu li e concordo com os termos de condição</Label> <input type="checkbox" required> <br>
             
            </div>

            <button type="submit" class="btn">Registrar-se</button>
            <div class="register-link">
            </div>

            
            
                
        </form>

    </div>
    
</body>
</html>
